<template>
    <template if:false={showChildComponent}>
        <lightning-card title="Create Matching Rule" icon-name="action:new">
            <div class="slds-p-around_medium ">
                <lightning-input type="text" label="Matching Rule Name" value={ruleName}
                    onchange={handleRuleNameChange}></lightning-input>

                <lightning-combobox label="SObject" value={selectedObject} options={objectOptions}
                    onchange={handleObjectChange}></lightning-combobox>
            </div>

            <!-- Save and Next Button -->
            <lightning-button label="Save and Next" variant="brand" onclick={handleSaveAndNext}
                class="slds-m-top_medium slds-m-horizontal_medium"></lightning-button>
        </lightning-card>
    </template>


    <!-- Show child component create matching field when successfully saved -->
    <template if:true={showChildComponent}>
        <c-create-matching-field rule-id={matchingRuleId} object-api-name={selectedObject}
            object-label={selectedObjectLabel} rule-name={ruleName}
            onprevious={previousHandler}></c-create-matching-field>
    </template>
</template>
